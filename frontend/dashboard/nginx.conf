# Redirect all HTTP traffic to HTTPS
server {
    listen 80;
    server_name 1111educareer.in www.1111educareer.in;
    return 301 https://$host$request_uri;
}

# Main server block for HTTPS traffic
server {
    listen 443 ssl;
    server_name 1111educareer.in www.1111educareer.in;

    # SSL Certificate settings
    ssl_certificate /etc/letsencrypt/live/1111educareer.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/1111educareer.in/privkey.pem;

    # Route traffic to application containers
    location / {
        proxy_pass http://1111educareer-frontend-1:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/ {
        proxy_pass http://1111educareer-backend-1:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
